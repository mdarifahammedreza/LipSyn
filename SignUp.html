<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="p-30  text-justify w-100">
        <h2 class="font-bold text-2xl text-center mt-10">Sign Up</h2>
        <hr class="my-5">
        <form action="signup.php" method="post" class="flex flex-col items-center">
            <label for="username">Username:</label>
            <input class="input input-bordered input-info w-full max-w-xs" type="text" id="username" name="username"
                required>
            <br>
            <label for="email">Email:</label>
            <input class="input input-bordered input-info w-full max-w-xs" type="email" id="email" name="email"
                required>
            <br>
            <label for="password">Password:</label>
            <input class="input input-bordered input-info w-full max-w-xs" type="password" id="password" name="password"
                required>
            <br>
            <label for="age">Age:</label>
            <input class="input input-bordered input-info w-full max-w-xs" type="number" id="age" name="age" required>
            <br>
            <label for="profession">Profession:</label>
            <input class="input input-bordered input-info w-full max-w-xs" type="text" id="profession" name="profession"
                required>
            <br>
            <label for="institute">Institute Name:</label>
            <input class="input input-bordered input-info w-full max-w-xs" type="text" id="institute" name="institute"
                required>
            <br>
            <label for="refcode">Reference Code:</label>
            <input class="input input-bordered input-info w-full max-w-xs" type="text" id="refcode" name="refcode">
            <br>
            <button>Sign Up</button>
        </form>
    </section>
</body>

</html>
